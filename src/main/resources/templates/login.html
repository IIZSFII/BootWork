<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dalaoyang</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</head>
    <body style="background-image: url(/images/bg.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size:cover">
<!--<div hidden="hidden"><p id="ps" th:text="${msg}"></p></div>-->
<div class="container" style="margin-top:100px">
    <form role="form" action="/login">
        <div class="form-group">
        <div class="col-md-4 col-md-offset-4 text-center" style="color: mintcream"><h1>Login Page</h1></div>
        <div class="col-md-4 col-md-offset-4" style="color: darkturquoise">
            <div class="text-left">UserName：<input type="text"  name="name" class="form-control" placeholder="please enter a username"/></div>
        </div>
        <div class="col-md-4 col-md-offset-4" style="color: darkturquoise">
            <div class="text-left">Password：<input type="password" name="password" class="form-control" placeholder="please enter a password"/></div>

        </div>
        <div class="col-md-4 col-md-offset-4 text-center" style="color: red;margin-top: 5px">
            <input class="btn btn-primary btn-block" type="submit" value="Sign in"/>
        </div>
        <div class="col-md-4 col-md-offset-4 text-center" style="color: red;margin-top: 5px">
            <input class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#myModal" value="Register"/>
        </div>
        </div>
    </form>
</div>

<div class="modal fade" id="myModal" style="margin-top:100px">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">Sorry</h4>
              <!--  <button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                Sorry module is still in development.
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
